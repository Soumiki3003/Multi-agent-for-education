<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #F4F4F4;
      font-family: "Rubik", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 300;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #005461;
      color: white;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }

    .login-card h2 {
      color: #00B7B5;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #018790;
      color: white;
      font-size: 14px;
    }

    .login-card input::placeholder {
      color: #d4d4d4;
    }

    .login-card button {
      width: 100%;
      background: #00B7B5;
      color: #03312E;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px 0;
      font-size: 15px;
      box-sizing: border-box;
    }

    .login-card form {
        display: flex;
        flex-direction: column;
        align-items: stretch;   /* ensures everything lines up full-width */
        gap: 10px;              /* adds consistent spacing */
    }

    .login-card input,
        .login-card button {
            width: 100%;
            box-sizing: border-box;
            display: block;
        }

    .login-card button:hover {
      background: #F4F4F4;
      transition: 0.3s;
      color:#03312E;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Instructor Login</h2>
    <form action="/upload">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
